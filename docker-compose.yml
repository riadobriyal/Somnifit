services:
  server:
    build: ./backend
    image: riadobriyal26/somnifit:server
    container_name: somnifit-server
    ports:
      - "5000:5000"
  
  client:
    build: ./frontend
    image: riadobriyal26/somnifit:client
    container_name: somnifit-client
    ports:
      - "5173:5173"
    depends_on:
      - server